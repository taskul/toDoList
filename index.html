<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
    <div class="banner">

    <ul class="to-do-list">

    </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
